<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h1 id="lilpump"></h1>
    <script>
      const url = 'https://jsonplaceholder.typicode.com/users'
      fetch(url)
        .then(response => response.json())
        .then(data => {
        document
          .getElementById('lilpump') // hint: look at the h1 tag's id attribute in the body
          .innerHTML = data[1].name // hint: we need to access the first object's name
        })
    </script>
  </body>
</html>
